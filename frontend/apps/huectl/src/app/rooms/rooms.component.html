<hc-header>
    <ng-template #title><h1>Rooms</h1></ng-template>
</hc-header>

<div class="m-content" [formGroup]="form">
    <mat-accordion [multi]="true">
        <ng-container *ngFor="let room of rooms | async; trackBy: trackById; let index = index" [formArrayName]="index">
            <hc-hue-control [scenes]="getScenesForRoom(room) | async"
                            (triggerScene)="activateScene(room, $event)">
                <ng-template #hcTitle>
                    <mat-icon [svgIcon]="room.class" color="primary"></mat-icon>
                    <span>{{ room.name }}</span>
                </ng-template>
                <ng-template #hcLeadingAction>
                    <button mat-icon-button [routerLink]="[ '/rooms', room.id ]"><mat-icon>arrow_forward_ios</mat-icon></button>
                </ng-template>
            </hc-hue-control>
        </ng-container>
    </mat-accordion>
</div>
